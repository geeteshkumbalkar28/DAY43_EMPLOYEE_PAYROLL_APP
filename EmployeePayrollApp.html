<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="EmployeePayrollAppStyle.css">
</head>
    <body>
        <!--uc1-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../Assignemnt43/assets/images/logo.png " alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <!--uc2-->
        <div class="form-content">
            <form action="#" class="form" onsubit="save();return false">
                <div class="form-head">  Employee Payroll Form</div>
                    <div class="row-content">
                        <label class="label text" for="name">Name</label>
                        <input type="text" name="name" id="name" class="input" placeholder="Your Name..." required>
                    </div>
                <!--uc3-->
                    <div class="row-content">
                        <label class="label text" for="profile">Profile image</label>
                        <div class="profile-redio-content">
                            <label >
                                <input type="radio" id="profile1" name="profile" value="../Assignments\Assignemnt43\assets\profile-images\Ellipse -3.png" required>
                                <img src="../Assignemnt43/assets/profile-images/Ellipse -3.png" class="profile1" id="image1">
                            </label>
                            <label >
                                <input type="radio" id="profile2" name="profile" value="../Assignments\Assignemnt43\assets\profile-images\Ellipse -1.png" required>
                                <img src="../Assignemnt43/assets/profile-images/Ellipse -1.png" class="profile1" id="image1">
                            </label>
                            <label >
                                <input type="radio" id="profile3" name="profile" value="../Assignments\Assignemnt43\assets\profile-images\Ellipse -8.png" required>
                                <img src="../Assignemnt43/assets/profile-images/Ellipse -8.png" class="profile1" id="image1">
                            </label>
                
                            <label >
                                <input type="radio" id="profile4" name="profile" value="../Assignments\Assignemnt43\assets\profile-images\Ellipse -7.png" required>
                                <img src="../Assignemnt43/assets/profile-images/Ellipse -7.png" class="profile1" id="image1">
                            </label>
                        </div>
                    </div>
                    <!--UC 4-->
                    <div class="row-content">
                        <label class="label text" for="gender">Gender</label>
                        <div>
                            <input type="radio" id="mail" name ="gender" value="male">
                            <label for="male" class="text">Male</label>
                            <input type="radio" id="female" name ="gender" value="female">
                            <label for="female" class="text">Female</label>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="department">Department</label>
                        <div>
                            <input type="checkbox" class="checkbox" name="hr" id="hr" value="HR">
                            <label class="text" for="hr">HR</label>
                            <input type="checkbox" class="checkbox" name="sales" id="sales" value="Sales">
                            <label class="text" for="sales">Sales</label>
                            <input type="checkbox" class="checkbox" name="finance" id="finance" value="Finance">
                            <label class="text" for="finance">Finance</label>
                            <input type="checkbox" class="checkbox" name="engineer" id="engineer" value="Engineer">
                            <label class="text" for="engineer">Engineer</label>
                            <input type="checkbox" class="checkbox" name="other" id="other" value="Other">
                            <label class="text" for="other">other</label>
                            
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label" for="salary">Choose your salary :</label>
                        <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                        <output class="salary-output text" for="salary" >400000</output>
                    </div>
                    <div class="row-content">
                        <label for="startDate" class="label text">Start Date</label>
                        <div>
                            <select name="Day" id="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="Month" id="month">
                                <option value="Jan">January</option>
                                <option value="Feb">Febuary</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="Aug">August</option>
                                <option value="Sept">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                            </select>
                            <select name="Year" id="year">
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                            </select>
                        </div>
                    </div>
                    

                </div>
            </form>
    </body>
</html>
